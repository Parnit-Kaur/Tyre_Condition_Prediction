<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tyred</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/favv.PNG">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    
</head>
<!--Details and Instructions-->
<body>
    <section class="instruction-area">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <img src="img/Group_3.png" class="center about-image">
                    <p><strong>Drag and Drop</strong> or <strong>upload your image</strong> and hit "Classify". </p>
                </div>
            </div>
        </div>
    </section>

    <section class="uploading-area">
        <div class="container">
            <!--Progress bar-->
            <div class="row">
                <div class="col-12 progress-bar-wrapper">
                    <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="height: 40px;"><span id="progress-text"><h5>Loading Model</h5></span></div>
                </div>
                <!--File upload button-->
                <div class="col-12 upload-btn-wrapper">
                    <center>
                        <label class="custom-file-upload">
                            <span id="upload-pic">Upload Your Tyre!</span>
                            <input id="image-selector" class="form-control border-0" type="file">
                        </label>
                    </center>
                </div>
                <!--Image container (once uploaded)-->
                <div class="col-12">
                    <div class="image-container center  picholder">
                        <img id="selected-image" class="bugimg">
                    </div>
                </div>
                <!--Classify button (once uploaded)-->
                <div class="col-12 predict-btn-wrapper">
                    <center>
                        <button id="predict-button" class="btn btn-success"><span class="predict-button">Classify</span></button>
                    </center>
                </div>
            </div>
            <hr class="predict" style="display:none; ">
        </div>
    </section>

    <!--Displays classification after model runs-->
    <section>
        <div class="container predict " style="display: none; ">
            <div class="row">
                <div class="col-12 identifier-wrapper text-center">
                    <h2 class="main-body-title-1">Classification</h2><br>
                    <p id="prediction-list"></p>
                    <p id="explanation-list"></p>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Import Teachable Machine-->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="js/target_classes.js"></script>
    <script src="js/predict.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
